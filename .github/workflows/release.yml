name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Build binary
        run: go build -o webwallpaper.exe main.go

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v2
        with:
          files: webwallpaper.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}